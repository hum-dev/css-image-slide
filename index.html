<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slides</title>
</head>
<body>

    <input type="radio" name="navigation" id="r">
    <input type="radio" name="navigation" id="r2">
    <input type="radio" name="navigation" id="r3">
    <input type="radio" name="navigation" id="r4">
    <input type="radio" name="navigation" id="r5">

    <div class="main">
        <div class="slides">
            <img src="images/aperture-black-blur-camera-274973.jpg" alt="">
            <img src="images/apples.jpg" alt="">
            <img src="images/logo.jpg" alt="">
            <img src="images/oranges.jpg" alt="">
            <img src="images/strawberry.jpg" alt="">
        </div>
        <div class="slide-button">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>

    </div>
</body>
</html>
